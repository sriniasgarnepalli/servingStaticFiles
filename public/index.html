<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Link to CSS-->
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js"></script>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Library</a>
            <!-- Icon -->
            <i class='bx bxs-book-reader'id="book-icon"></i>
        </div>
        <noscript>
        <h1>Weâ€™ve detected that JavaScript is disabled in this browser. Please enable JavaScript or switch to a supported browser to continue using.</h1>
        </noscript>
    </header>
    <!-- Store -->
    <div id="books">
        <script>
        fetch('./books.json').then((data)=>{
        console.log(data)
        return data.json();
        }).then((completedata)=>{
        console.log(completedata);
        let data1="";
        completedata.map((value)=>{
            data1+=`<div class = "book">
            <p class="categories">Categorie : ${value.categories[0]}</p>
            <img src=${value.thumbnailUrl} alt="img" class="images">
            <h1 class="title">Title : ${value.title}</h1>
            <p class="status">Author : ${value.authors[0]}</p>
            <!-- <p class="description">${value.status}</p> -->
            </div>`
        })
        document.getElementById("books").innerHTML=data1;
        }).catch((err)=>{
        console.log(err);
        })
    </script>
        <!-- <div class = "book">
            <h1 class="title">title</h1>
            <img src="" alt="img" class="images">
            <p class="short">Description</p>
        </div> -->
    </div>
    <!-- <div id="roots"></div> -->
</body>
</html>
